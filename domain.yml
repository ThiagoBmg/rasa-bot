version: "3.1"

intents:
  - greet
  - enter_data

responses:
  utter_greet:
    - text: Olá, meu nome é Thiago!
    - text: Olá, eu sou o Thiago :).
    - text: Oie, meu nome é Thiago.
    - text: Oi, eu sou o Thiago, mas pode me chamr de bot :)
  utter_greet_name:
    - text: Oi, {name}!
    - text: Oiee, {name}!
    - text: Olá, {name}!
    - text: Oiii, {name}!
  utter_greet_noname:
    - text: Olá!
    - text: Oi!

slots:
  name:
    type: text
    influence_conversation: false
    mappings: []

actions:
  - action_greet_user

entities:
  - name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
